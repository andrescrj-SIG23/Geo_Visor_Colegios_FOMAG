<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OPERACIÓN TERRITORIAL</title>
   
  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Gráficas -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- Etiquetas Gráficas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <!-- Leer archivos xlsx -->

  <style>
    * { margin: 0; padding: 0}
    body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f8f9fa; }

    /* BARRA SUPERIOR */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      color: #053264;
      padding: 10px 20px;
      font-family: Arial, sans-serif;
      height: 50px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    .logo { height: 40px; }
    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      line-height: 1.3;
      flex: 1;
    }

    /* CONTENEDOR PRINCIPAL */
    .contenedor-principal {
      max-width: 1200px; margin: 30px auto; padding: 0 18px;
    }
    .seccion {
      background: white; border-radius: 16px; padding: 24px;
      margin-bottom: 30px; box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      border: 1px solid #e0e0e0;
    }
    .seccion h2 {
      color: #2c3e50; border-bottom: 2px solid #3498db;
      padding-bottom: 10px; margin-bottom: 20px;
      font-size: 1.4rem; font-weight: 600;
    }
    .seccion-doble {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-top: 10px;
    }
    .columna {
    display: flex;
    flex-direction: column;
    gap: 15px;
    }
    /* Filtros */
    .filtro {
      margin: 15px 0;
    }
    .filtro label {
      display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50;
    }
    .filtro select {
      width: 100%; max-width: 400px; padding: 10px;
      border: 1px solid #ccc; border-radius: 8px; font-size: 16px;
    }

    /* Gráficas internas */
    .grafica-interna {
    height: 320px;
    min-height: 300px;
    background: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .top-bar { height: auto; padding: 12px; }
      .title { font-size: 20px; }
      .filtro select { max-width: 100%; }
    }
  </style>
</head>
<body>

  <!-- BARRA SUPERIOR -->
  <div class="top-bar">
    <div class="left-logo">
      <img src="LOGO.jpg" alt="Logo izquierdo" class="logo">
    </div>
    <div class="title">
      ESTADÍSTICAS TERRITORIALES
    </div>
    <div class="right-logo">
      <img src="LOGO.jpg" alt="Logo derecho" class="logo">
    </div>
  </div>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="contenedor-principal">

    <!-- Sección 1: VISITADOS ECIS-L -->
    <section class="seccion">
      <h2>1. AVANCE E.E. VISITADOS POR ECIS-L</h2>
      <div class="seccion-doble">
        <div class="columna">
          <div class="filtro">
          <label for="departamentoSelect">Departamento:</label>
          <select id="departamentoSelect">
            <option value="">Todos</option>
          </select>
      </div>
      <div class="grafica-interna">
            <canvas id="chart-departamento"></canvas>
          </div>
        </div>
        <div class="columna">
          <div class="filtro">
            <label for="secretariaSelect">Secretaría:</label>
            <select id="secretariaSelect" disabled>
              <option value="">-- Todas --</option>
            </select>
        </div>
          <div class="grafica-interna">
          <canvas id="chart-secretaria"></canvas>
        </div>
      <div class="filtro">
        <label for="municipioSelect">Municipio:</label>
        <select id="municipioSelect" disabled>
          <option value="">-- Todos --</option>
        </select>
      </div>
      <div class="grafica-interna">
        <canvas id="chart-municipio"></canvas>
      </div>
    </section>
  
    <!-- Sección 2: -->
    <section class="seccion">
      <h2>2. AVANCE APLICACIÓN DE AUTOREPORTE DE CONDICIONES DE SALUD</h2>
      <div class="filtro">
        <label for="secretariaSelect">Secretaría:</label>
        <select id="secretariaSelect" disabled>
          <option value="">-- Todas --</option>
        </select>
      </div>
      <div class="grafica-interna">
        <canvas id="chart-secretaria"></canvas>
      </div>

  </div>

  <!-- Carga del script externo -->
  <script src="graficos.js" defer></script>

</body>
</html>

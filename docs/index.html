<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visor Colegios Oficiales Activos</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="estilos.css"/>
  
</head>
<body>
  <div class="top-bar">
    <div class="left-logo">
      <img src="LOGO.jpg" alt="Logo izquierdo" class="logo">
    </div>
    <div class="title">
      INSTITUCIONES Y SEDES EDUCATIVAS
    </div>
    <div class="right-logo">
      <img src="LOGO.jpg" alt="Logo derecho" class="logo">
    </div>
  </div>

  <header class="topbar">
    <div class="topbar__group">
      <label for="select-dpto">Departamento:</label>
      <select id="select-dpto" aria-label="Seleccionar departamento">
        <option value="__ALL__">Seleccione Departamento</option>
      </select>

      <div id="colegios-controls" style="margin-left: 20px; display: inline-block;">
        <label><input type="checkbox" id="toggle-visibles" checked> Todas las Instituciones Educativas </label>
      </div>

      <!-- BOTÓN NUEVO: Estadísticas Territoriales -->
      <a href="graficos.html" class="btn-stats" style="margin-left: auto;">Estadísticas Territoriales</a>
    </div>
  </header>

  <div id="map"></div>
  
  <div id="legend" class="legend" aria-label="Leyenda del mapa">
    <h4>Leyenda</h4>
    <div class="item"><div class="swatch" style="background: #3E65BF;"></div> Departamentos</div>
    <div class="item"><div class="swatch" style="background: #12A6D6;"></div> Municipios</div>
  </div>
  
  <div id="error-message" style="color: red; padding: 10px;"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>

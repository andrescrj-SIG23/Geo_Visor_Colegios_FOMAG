<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visor Colegios Oficiales Activos</title>  <!-- Actualizado para prueba -->

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
  <div class="top-bar">
    <div class="left-logo">
      <img src="LOGO.jpg" alt="Logo izquierdo" class="logo">
    </div>
    <div class="title">
      VISOR INSTITUCIONES Y SEDES EDUCATIVAS OFICIALES ACTIVAS
    </div>
    <div class="right-logo">
      <img src="LOGO.jpg" alt="Logo derecho" class="logo">
    </div>
  </div>

  <header class="topbar">
    <div class="topbar__group">
      <label for="select-dpto">Departamento:</label>
      <select id="select-dpto" aria-label="Seleccionar departamento">
        <option value="__ALL__">— Todos los departamentos —</option>  <!-- Opción inicial -->
      </select>
      <div id="colegios-controls">
        <label><input type="checkbox" id="toggle-visibles" checked> Instituciones Educativas </label>
    </div>
  </header>

  <div id="map"></div>
  <div id="legend" class="legend" aria-label="Leyenda del mapa">
    <h4>Leyenda</h4>
    <div class="item"><div class="swatch" style="background: #4dd0b3;"></div> Departamentos</div>
    <div class="item"><div class="swatch" style="background: #86f0a6;"></div> Municipios</div>
  </div>
  <div id="error-message" style="color: red; padding: 10px;"></div>  <!-- Para errores -->

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
